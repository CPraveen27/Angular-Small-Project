<body><br><br>
    <br><br><br><br>
    <br><br><br><br><br><h1><p>Multiplication!</p>
    <div class="input">
        <label>A:</label>
        <input type="number" name="number" [(ngModel)]="A">
    </div>
    <br>
    <div class="input">
        <label>B:</label>
        <input type="number" name="number"[(ngModel)]="B">
    </div><br>
    <button (click)="Multiplication()">A x B</button><br><br>
    Result :<b>{{Result}}</b>
    </h1>
</body>
